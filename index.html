<html>

<head>
    <title>AI DJ App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script&family=Julee&family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1> AI DJ Web App</h1>
        <h3> NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume Move your right-hand wrist up and down for increasing and decreasing the speed</h3>
        <button id="play" onclick="play() ">Play</button>
        <button id="stop" onclick="stop()">Stop</button>
        <div id="speed_div">
            <img id="img1" src="Gif 1.gif">
            <h2 id="speed">
            </h2>
        </div>

        <div id="volume_div">
            <img id="img2" src="Gif 2.gif">
            <h2 id="volume"></h2>
        </div>
        <div id="Kabir">
            <h3>
                Created By Kabir
            </h3>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
